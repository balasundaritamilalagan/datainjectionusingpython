<!DOCTYPE html>
<html>
<head>
    <title>Book Search</title>
</head>
<body>
    <h1>Book Search</h1>
    <form method="post">
        <input type="text" name="search_query" placeholder="Search for books">
        <button type="submit">Search</button>
    </form>
    <h2>Search Results:</h2>
    <ul>
        {% for book in search_results %}
            <li>{{ book[1] }} by {{ book[2] }}</li>
        {% endfor %}
    </ul>
</body>
</html>
